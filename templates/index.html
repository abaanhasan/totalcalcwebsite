<!DOCTYPE html>
<html>
<head>
    <title>Final Marks Calculator</title>
</head>
<body>
    <h2>Enter Your Marks</h2>
    <form method="POST">
        <label>Periodic Test 1:</label><input type="number" name="pt1" required><br>
        <label>Periodic Test 2:</label><input type="number" name="pt2" required><br>
        <label>Half-Yearly Exam:</label><input type="number" name="hy" required><br>
        <label>Final Exam:</label><input type="number" name="f" required><br>
        <label>Practicals/Internal:</label><input type="number" name="pracs" required><br>
        <label>Theory Maximum Marks:</label><input type="number" name="theorymax" required><br>
        <input type="submit" value="Calculate">
    </form>

    {% if result is not none %}
        <h3>Your Final Score: {{ result }}</h3>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
